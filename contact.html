<main class="container mt-0">
      <form name="contact" method="POST" data-netlify="true" class="row g-1 mt-0 mb-md-5  d-flex justify-content-center shadow-sm p-3 mb-5 bg-light rounded">
  
          <div class="col-lg-7 mt-4 mb-3">
            <!--<label for="name" class="form-label">Name</label>-->
            <input type="name" name="name" class="form-control bg-dark-subtle" id="inputName" placeholder="Name" >
          </div>
  
          <div class="col-lg-7 mb-3">
              <!--<label for="inputEmail" class="form-label">Email</label>-->
              <input type="email" name="email" class="form-control bg-dark-subtle" id="inputEmail" placeholder="email" >
          </div>
  
          <div class="col-lg-7 mb-3">
           <!-- <label for="PhoneNumber" class="form-label">Phone Number</label>-->
            <input type="tel" name="number" class="form-control bg-dark-subtle" id="PhoneNumber" placeholder="phone number" >
          </div>
  
          <div class="mt-2 col-lg-7">
           <!-- <label for="message">Message</label>-->
            <textarea name="message" class="form-control  lead bg-dark-subtle" placeholder="message" id="message" style="height: 200px"></textarea>
          </div>
  
        <div class="text-center">
            <input class="ms-3 mt-4" type="checkbox" required>
              "I agree to the terms and conditions as set out by the user agreement."
            </input>
        </div>
  
        <div class="col-7 text-center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </form>
  </main>
